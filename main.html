<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    table {
      width: 300px;
    }
    td {
      text-align: center;
    }
    .total-row {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Grocery List</h2>
  <table id="grocery-table">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="prices">30</td>
    </tr>
    <tr>
      <td class="item">Carrots</td>
      <td class="prices">20</td>
    </tr>
  </table>

  <script>
    // Select all price elements with class "prices"
    const priceElements = document.querySelectorAll('.prices');

    // Calculate the total sum of all prices
    let total = 0;
    priceElements.forEach(priceEl => {
      total += Number(priceEl.textContent);
    });

    // Create a new row and cell for the total price
    const table = document.getElementById('grocery-table');
    const newRow = document.createElement('tr');
    newRow.classList.add('total-row');

    const totalCell = document.createElement('td');
    totalCell.colSpan = 2; // Span across both columns
    totalCell.textContent = `Total Price: â‚¹${total}`;

    // Append the new cell to the row, and the row to the table
    newRow.appendChild(totalCell);
    table.appendChild(newRow);
  </script>

</body>
</html>
